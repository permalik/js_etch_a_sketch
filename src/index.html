<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
  </head>
  <body class="body">
    <div class="page-wrap">
      <header class="header">
        <h1>Etch-a-Sketch</h1>
      </header>
      <div class="container"></div>
      <div class="control-console">
        <section class="color-controls">
          <button class="control-option">black</button>
          <button class="control-option">greyscale</button>
          <button class="control-option">rainbow</button>
        </section>
        <section class="erase-controls">
          <button class="control-option">eraser</button>
          <button class="control-option">shake</button>
        </section>
        <section class="size-control">
          <input class="control-option" type="button" value="size-input" />
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
